name: campuscart
description: A comprehensive Flutter food ordering app with Firebase integration
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.20.0
  google_sign_in: ^6.2.0
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # UI & Animations
  flutter_animate: ^4.3.0
  cached_network_image: ^3.3.0
  carousel_slider: ^5.0.0
  
  # Maps & Location
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # Charts & Analytics
  fl_chart: ^0.65.0
  
  # Image & File Handling
  image_picker: ^1.0.4
  
  # HTTP & Networking
  http: ^1.1.2
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.1
  shared_preferences: ^2.2.2
  
  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.7
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1
  country_picker: ^2.0.27

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/